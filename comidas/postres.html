<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Postres | Catering Gil y Román</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="comidas.css">
  <link rel="stylesheet" href="comidas-contador.css"> <!-- si quieres separar estilos de contador -->
</head>
<body>

  <div class="container">

    <header class="header">
      <a href="../selector.html" class="volver">← Volver</a>
      <h1>Postres</h1>
      <p class="info" id="infoPersonas"></p>
    </header>

    <section class="lista">

      <article class="item" data-nombre="Flan" data-precio="1.5">
        <div>
          <h3>Flan</h3>
          <span class="precio">1,50 € / persona</span>
        </div>
        <div class="acciones">
          <button class="reset">x</button>
          <button class="menos"><</button>
          <span class="cantidad">0</span>
          <button class="mas">></button>
          <button class="multiplicar">+n</button>
        </div>
      </article>

      <article class="item" data-nombre="Natillas" data-precio="1.9">
        <div>
          <h3>Natillas</h3>
          <span class="precio">1,90 € / persona</span>
        </div>
        <div class="acciones">
          <button class="reset">x</button>
          <button class="menos"><</button>
          <span class="cantidad">0</span>
          <button class="mas">></button>
          <button class="multiplicar">+n</button>
        </div>
      </article>

      <article class="item" data-nombre="Fruta" data-precio="2.5">
        <div>
          <h3>Fruta</h3>
          <span class="precio">2,50 € / persona</span>
        </div>
        <div class="acciones">
          <button class="reset">x</button>
          <button class="menos"><</button>
          <span class="cantidad">0</span>
          <button class="mas">></button>
          <button class="multiplicar">+n</button>
        </div>
      </article>

      <!-- Resto de productos aquí, siguiendo el mismo patrón -->

    </section>

  </div>

  <script src="comidas.js"></script> <!-- Lógica separada -->
</body>
</html>
