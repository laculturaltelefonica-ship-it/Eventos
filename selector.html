<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selecciona tu menú | Catering Gil y Román</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="selector.css">
</head>

<body>

  <section class="carta-container">

    <header class="carta-header">
      <h1>Selecciona tu menú</h1>
      <p id="infoCliente"></p>
    </header>

    <div class="grid-categorias">

      <button class="categoria" onclick="irCategoria('carnes')">
        <img src="images/carnes.jpeg" alt="Carnes">
        <span>Carnes</span>
      </button>

      <button class="categoria" onclick="irCategoria('ensaladas')">
        <img src="images/ensaladatempladaC.jpeg" alt="Ensaladas">
        <span>Ensaladas</span>
      </button>

      <button class="categoria" onclick="irCategoria('platos-calientes')">
        <img src="images/paella.jpeg" alt="Platos Calientes">
        <span>Platos Calientes</span>
      </button>

      <button class="categoria" onclick="irCategoria('entrantes')">
        <img src="images/huevorelleno.jpeg" alt="Entrantes">
        <span>Entrantes</span>
      </button>

      <button class="categoria" onclick="irCategoria('postres')">
        <img src="images/postres.jpeg" alt="Postres">
        <span>Postres</span>
      </button>

      <button class="categoria" onclick="irCategoria('bebidas')">
        <img src="images/bebidas.jpeg" alt="Bebidas">
        <span>Bebidas</span>
      </button>

    </div>

  </section>

  <!-- JS -->
  <script type="module" src="selector.js"></script>
</body>
</html>
