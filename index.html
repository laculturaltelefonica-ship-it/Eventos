<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pedir presupuesto | Catering Gil y Rom√°n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 25px;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input {
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      padding: 14px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    .mensaje {
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      display: none;
    }

    .ok { color: #0a7; }
    .error { color: #c00; }
  </style>
</head>

<body>

  <div class="container">
    <h1>Pedir presupuesto</h1>
    <p>Cu√©ntanos los datos b√°sicos de tu evento</p>

    <div id="mensaje" class="mensaje"></div>

    <form id="formPresupuesto">

      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="tel" id="telefono" placeholder="Tel√©fono" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="date" id="fechaEvento" required />
      <input type="text" id="direccion" placeholder="Direcci√≥n exacta del evento" required />
      <input type="number" id="personas" placeholder="N√∫mero de personas" required min="1" />

      <button type="submit">Continuar</button>

    </form>
  </div>

  <!-- L√ìGICA -->
  <script type="module">
    import { db } from "./firebase.js";
    import {
      doc,
      getDoc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const form = document.getElementById("formPresupuesto");
    const mensaje = document.getElementById("mensaje");

    // üìç Coordenadas FIJAS de tu local (AJUSTA si hace falta)
    const MI_LOCAL = {
      lat: 36.72016,
      lon: -4.42034 // M√°laga centro (ejemplo)
    };

    async function validarDireccion(direccion) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(direccion)}&limit=2&countrycodes=es`;

      const res = await fetch(url, {
        headers: {
          "Accept": "application/json"
        }
      });

      const data = await res.json();

      if (data.length === 0) return null;
      if (data.length > 1) return "AMBIGUA";

      return {
        direccionNormalizada: data[0].display_name,
        lat: parseFloat(data[0].lat),
        lon: parseFloat(data[0].lon)
      };
    }

    function calcularDistancia(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;

      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(lat1 * Math.PI / 180) *
        Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) ** 2;

      return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      mensaje.style.display = "none";

      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const email = document.getElementById("email").value.trim();
      const fechaEvento = document.getElementById("fechaEvento").value;
      const direccionTexto = document.getElementById("direccion").value.trim();
      const personas = Number(document.getElementById("personas").value);

      mensaje.textContent = "Validando direcci√≥n‚Ä¶";
      mensaje.className = "mensaje";
      mensaje.style.display = "block";

      const direccionValida = await validarDireccion(direccionTexto);

      if (!direccionValida) {
        mensaje.textContent = "‚ùå La direcci√≥n no existe. Rev√≠sala.";
        mensaje.classList.add("error");
        return;
      }

      if (direccionValida === "AMBIGUA") {
        mensaje.textContent = "‚ùå Direcci√≥n poco concreta. A√±ade calle y n√∫mero.";
        mensaje.classList.add("error");
        return;
      }

      const distanciaKm = calcularDistancia(
        MI_LOCAL.lat,
        MI_LOCAL.lon,
        direccionValida.lat,
        direccionValida.lon
      ).toFixed(2);

      const presupuestoActual = {
        nombre,
        telefono,
        email,
        fechaEvento,
        personas,
        direccion: {
          textoUsuario: direccionTexto,
          normalizada: direccionValida.direccionNormalizada,
          lat: direccionValida.lat,
          lon: direccionValida.lon,
          distanciaKm: Number(distanciaKm)
        },
        carrito: [],
        extras: {},
        creadoEn: Date.now()
      };

      localStorage.setItem("presupuesto", JSON.stringify(presupuestoActual));

      const clienteRef = doc(db, "clientes", telefono);
      const clienteSnap = await getDoc(clienteRef);

      if (!clienteSnap.exists()) {
        await setDoc(clienteRef, {
          nombre,
          email,
          telefono,
          pedidosTotales: 0,
          totalGastado: 0,
          esFrecuente: false,
          fechaPrimerPedido: serverTimestamp()
        });
      }

      window.location.href = "selector.html";
    });
  </script>

</body>
</html>
