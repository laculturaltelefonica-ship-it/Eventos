<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pedir presupuesto | Catering Gil y Rom√°n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 25px;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input {
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      padding: 14px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    .mensaje {
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      color: #0a7;
      display: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Pedir presupuesto</h1>
    <p>Cu√©ntanos los datos b√°sicos de tu evento</p>

    <div id="mensaje" class="mensaje"></div>

    <form id="formPresupuesto">

      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="tel" id="telefono" placeholder="Tel√©fono" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="date" id="fechaEvento" required />
      <input type="text" id="direccion" placeholder="Direcci√≥n del evento" required />
      <input type="number" id="personas" placeholder="N√∫mero de personas" required min="1" />

      <button type="submit">Continuar</button>

    </form>
  </div>

  <!-- FIREBASE + L√ìGICA -->
  <script type="module">
    import { db } from "./firebase.js";
    import {
      doc,
      getDoc,
      setDoc,
      updateDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const form = document.getElementById("formPresupuesto");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const email = document.getElementById("email").value.trim();
      const fechaEvento = document.getElementById("fechaEvento").value;
      const direccion = document.getElementById("direccion").value.trim();
      const personas = Number(document.getElementById("personas").value);

      const clienteRef = doc(db, "clientes", telefono);
      const clienteSnap = await getDoc(clienteRef);

      // üì¶ Datos base del presupuesto (sesi√≥n actual)
      const presupuestoActual = {
        nombre,
        telefono,
        email,
        fechaEvento,
        direccion,
        personas,
        carrito: [],
        extras: {},
        creadoEn: Date.now()
      };

      // üíæ Guardamos sesi√≥n local
      localStorage.setItem("presupuesto", JSON.stringify(presupuestoActual));

      if (!clienteSnap.exists()) {
        // üÜï Cliente nuevo
        await setDoc(clienteRef, {
          nombre,
          email,
          telefono,
          pedidosTotales: 0,
          totalGastado: 0,
          esFrecuente: false,
          fechaPrimerPedido: serverTimestamp()
        });
      } else {
        // üîÅ Cliente recurrente
        mensaje.innerText = "¬°Bienvenido de nuevo üëã!";
        mensaje.style.display = "block";

        // Pre-cargar datos si hiciera falta en el futuro
        const data = clienteSnap.data();
        presupuestoActual.nombre = data.nombre;
        presupuestoActual.email = data.email;

        localStorage.setItem("presupuesto", JSON.stringify(presupuestoActual));
      }

      // üëâ Siguiente paso
      setTimeout(() => {
        window.location.href = "selector.html";
      }, 500);
    });
  </script>

</body>
</html>
